<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="app">
        <!-- Colonna di Sinistra -->
        <div class="col-3">

            <!-- Info Utili dell'utente -->
            <div class="info info-user">
                <div class="label-user">
                    <div class="circle icon-avatar">
                        <img src="img/gamer.png" alt="">
                    </div>
                    <div class="label-text">
                        <h3>Simone</h3>
                    </div>
                </div>
                <div class="icon">
                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                    <a href="#"><i class="fa-solid fa-message"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </div>

            <!-- Contenitore per disattivare notifiche -->
            <div class="notifications">
                <div class="circle icon-avatar">
                    <i class="fa-solid fa-volume-xmark"></i>
                </div>
                <div class="label-text">
                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- Ricerca Contatti -->
            <div class="search-chat">
                <div class="search-bar">
                    <label for=""><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- Lista delle chat -->
            <div class="list-chat">
                <div class="label-chat" v-for="(label, index) in contacts" :key="index" @click="activeClass(index)" :class="{active: label.visible}">
                    <div class="label-user" >
                        <div class="circle icon-avatar">
                            <img :src="label.avatar" alt=icona-avatar>
                        </div>
                        <div class="label-text">
                            <h3>{{label.name}}</h3>
                            <span>{{}}</span>
                        </div>
                    </div>
                    <span class="time">12:00</span>
                </div>
            </div>
        </div>

        <!-- Colonna di destra -->
        <div class="col-7">

            <!-- Info della chat aperta -->
            <div class="info info-chat">
                <div class="label-user" v-if="activeChat">
                    <div class="circle icon-avatar">
                        <img :src="activeChat.avatar" alt="">
                    </div>
                    <div class="label-text">
                        <h3>{{activeChat.name}}</h3>
                        <span>Ultimo messaggio inviato</span>
                    </div>
                </div>
                <div class="icon" v-if="activeChat">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </div>

            <!-- Display della chat -->
            <div class="chat-display">
                <div v-for="(message, index) in activeChat.messages" :key="index" class="label-message" :class="message.status" v-if="activeChat">
                    <h3>{{message.message}}</h3>
                    <span></span>
                </div>
            </div>

            <!-- Invio nuovo messaggio -->
            <div class="new-message">
                <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                <input v-model="newMessage" @keyup.enter="sendNewMessage()" type="text" placeholder="Scrivi un nuovo messaggio">
                <a href="#"><i class="fa-solid fa-microphone"></i></a>
            </div>
        </div>
    </div>
    
    <!-- Script js -->
     <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
